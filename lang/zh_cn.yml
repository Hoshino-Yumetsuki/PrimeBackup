prime_backup:
  command:
    help:
      no_help: 指令{}无详细帮助内容
    confirm:
      noop: 没有什么是需要确认的
    abort:
      noop: 没有什么是需要终止的

  task:
    clear_tag:
      name: 清除备份标签
      cleared: 已清理备份{0}的标签{1}
      not_exists: 备份{0}不存在标签{1}
    create:
      name: 创建备份
      start: 创建备份中...请稍等
      abort.save_wait_time_out: 等待世界保存超时, 备份任务中止
      abort.unloaded: 插件卸载, 备份任务中止
      completed: '备份完成, ID {}, 耗时{}, 体积{} (+{})'
      cost.hover: |-
        等待世界保存: {}
        创建备份: {}
    crontab_operate:
      name: 操控定时任务
      pause.already: 定时任务"{}"已处于暂停状态
      pause.done: 定时任务"{}"已暂停至本插件卸载
      pause.done.notes: 如果你想要永久禁用这个任务, 你需要修改配置文件中的相关项
      resume.already: '定时任务"{}"已处于运行状态, 下次运行: {}'
      resume.done: '定时任务"{}"已继续, 下次运行: {}'
    crontab_show:
      name: 展示定时任务状态
      title: 定时任务"{}"
      enabled: '已启用: {}'
      running: '运行中: {}'
      interval: '间隔: {}'
      jitter: '抖动: {}'
      next_run_date: '下次运行: {}'
      quick_actions: '快捷操作: {}'
      pause: 暂停
      pause.hover: 点击以暂停运行任务"{}"
      resume: 继续
      resume.hover: 点击以继续运行任务"{}"
    db_overview:
      name: 概览数据库
      title: 数据库概览
      db_version: '数据库版本: {}'
      hash_method: '哈希算法: {}'
      backup_cnt: '备份数: {}'
      file_cnt: '文件数: {}'
      file_raw_size: '文件总大小: {}'
      blob_cnt: '数据对象数: {}'
      blob_stored_size: '数据对象总储存大小: {} ({})'
      blob_raw_size: '数据对象总原始大小: {}'
    db_vacuum:
      name: 整理数据库
      start: 正在整理数据库, 请稍等...
      done: '数据库整理完毕, 耗时{}, 体积变化: {} -> {} ({}) ({})'
    db_validate:
      name: 验证数据库
      nothing_to_validate: 没有要验证的内容
      validate_blobs:
        .: 正在验证所有数据对象, 请稍等...
        done: 已验证{} / {}个数据对象
        all_ok: 全部{}个数据对象都是健康的
        found_bad_blobs: 发现了{} / {}个异常数据对象
        invalid: '非法数据对象: {}个'
        missing: '文件缺失的数据对象: {}个'
        corrupted: '文件损坏的数据对象: {}个'
        mismatched: '信息不匹配的数据对象: {}个'
      validate_files:
        .: 正在验证所有文件 (包括文件、文件夹、符号链接), 请稍等...
        done: 已验证{} / {}个文件
        all_ok: 全部{}个文件都是健康的
        found_bad_files: 发现了{} / {}个异常文件
        invalid: '非法文件对象: {}个'
        bad_blob_relation: '与数据对象错误关联: {}个'
        file_blob_mismatched: '文件与数据对象间信息不匹配: {}个'
      done: 验证完成, 耗时{}
    delete:
      name: 删除备份
      protected: 备份{}受到保护, 无法删除
      deleting: 正在删除{}
      deleted: 已删除备份{}, 释放{}
    delete_range:
      name: 范围删除备份
      no_backup: 未找到可删除的备份
      to_delete_count: '将要删除以下{}个备份: '
      ellipsis.hover: 省略{}个备份
      confirm_target: 删除
      no_confirm: 未做出选择, 范围删除备份任务中止
      aborted: 范围删除备份任务中止
      deleted: 已删除{}
      deleted.skipped: 已跳过{} (备份不存在)
      done: 任务完成, 共删除{}个备份, 共释放{}
    export:
      name: 导出备份
      already_exists: 文件{}已存在
      exporting: 正在导出备份{}
      exported: 已将备份{}导出至{}, 耗时{}, 文件大小{}
    help:
      name: 展示帮助
      commands:
        title: 【指令帮助】
        content: |-
          §7{prefix}§r: 展示帮助信息
          §7{prefix} help §e[<指令>]§r: 展示给定指令的详细帮助
          §7{prefix} make §e[<注释>]§r: 创建一个备份。§e<注释>§r为可选注释
          §7{prefix} back §6[<备份ID>]§r: 回档至给定备份。若未指定备份ID, 则使用最新的备份
          §7{prefix} list [...]§r: 列出备份, 展示备份列表。具体详情见指令§7{prefix} help list§r
          §7{prefix} show §6<备份ID>§r: 展示给定备份的详细信息
          §7{prefix} rename §6<备份ID>§r §e<新注释>§r: 修改给定备份的注释
          §7{prefix} delete §6<备份ID>§r: 删除给定备份
          §7{prefix} delete_range §6<备份ID范围>§r: 删除给定ID范围的备份。参数例子: §62-7§r、§69-§r、§6*§r
          §7{prefix} export §6<备份ID> §3[<导出格式>]§r: 以给定格式导出给定备份到§3export§r文件夹
          §7{prefix} prune §6<备份ID>§r: 手动触发一次备份裁剪
          §7{prefix} crontab §5<任务ID> §7[pause|resume]§r: 展示给定的定时任务的其状态, 或者将暂停/继续其执行
          §7{prefix} tag §6<备份ID> [set <value>|clear]§r§r: 操作给定备份的标签
          §7{prefix} database [overview|validate|vacuum]§r§r: 操作数据库
          §7{prefix} confirm§r: 确认当前的任务操作。需确认的任务: 回档、范围删除
          §7{prefix} abort§r: 终止当前的任务操作。可终止的任务: 回档、列出备份、范围删除、备份裁剪
      arguments:
        title: 【参数帮助】
        content: |-
          §6<备份ID>§r: 一个正整数, 备份的唯一标识符, 如: §612§r
          §6<备份ID范围>§r: 一个整数闭区间, 如: §63-12§r, §64~9§r, §64~§r, §64~§r, §6*§r
          §3<导出格式>§r: 可用选项: {export_formats}
          §5<任务ID>§r: 可用选项: {job_ids}
      docs:
        title: 【文档】
        hover: 点击以打开链接
      node_help:
        list: |-
          §d【list指令帮助】§r
          列出备份, 展示备份列表
          §7{prefix} list [<页数>] [--参数 <值>]§r
          §d【可选参数】§r
          §7--per-page §e<每页行数>§r: 设置每页展示的备份数量。默认: §e10§r
          §7--author §e<作者>§r: 仅列出给定作者的备份
          §7--start §b<起始日期>§r: 仅列出给定日期之后的备份
          §7--end §b<结束日期>§r: 仅列出给定日期之前的备份
          §7--size§r: 展示备份原始大小。这将增加任务耗时
          §7--flags§r: 展示备份标志位, 这些标志位是基于备份的标签生成的
          §7--all§r: 展示所有的备份。默认情况下, 隐藏备份、回档前备份不会被展示
          §d【例子】§r
          §7{prefix} list --all§r
          §7{prefix} list --start 20231130 --size§r
          §7{prefix} list 3 --per-page 20§r
    list:
      name: 列出备份
      title: 共{}个备份
      size: 体积
      next: 下一页
      prev: 上一页
      aborted: 列出备份任务终止
    prune:
      name: 裁剪备份
      nothing_to_prune: 未找到需要被裁剪的备份
      list_to_be_pruned: '将要裁剪的备份 (共{}个): {}'
      prune: 正在删除{}
      aborted: 裁剪任务中止
      done: 裁剪完成, 共删除{}个备份、{}个对象, 共释放{}
    prune_all:
      name: 全范围裁剪备份
      nothing_to_do: 没有生效的裁剪子任务, 裁剪中止
      what:
        regular: 普通备份
        pre_restore: 回档前备份
      start: 开始裁剪{}
      done: 已完成所有裁剪子任务, 共删除{}个备份、{}个数据对象, 共释放{}
    rename:
      name: 重命名备份
      modified: 已将备份{}的注释修改为{}
    restore:
      name: 回档
      no_backup: 未找到可用于回档的备份
      show_backup: 将要回档至{}
      confirm_target: 回档
      countdown: '{}秒后将§c回档§r至{}'
      countdown.hover: 点我或输入{}以终止回档
      no_confirm: 未做出选择, 回档任务中止
      pre_restore_comment: '回档至#{}前的自动备份'
      aborted: 回档任务中止
    set_tag:
      name: 设置备份标签
      set: 已将备份{0}的标签{1}设置为{2}
    show:
      name: 展示备份
      title: '备份{}'
      date: '创建日期: {}'
      comment: '注释: {}'
      stored_size: '存储大小: {} ({})'
      raw_size: '原始大小: {}'
      author: '作者: {}'
      author.hover: '点击以列出作者{}创建的所有备份'
      tag.title: '标签(共{}条):'
      tag.empty_title: '标签: {}'
      tag.empty: 空
    show_tag:
      name: 展示备份标签
      title: 备份{}的标签
      amount: '数量: {}'
      create: 点我创建标签{}
      edit: 点我编辑标签{}
      clear: 点我清除标签{}
      not_exists: 不存在
    show_tag_single:
      name: 展示备份的单个标签
      value: 备份{0}的标签{1}是{2}
      not_exists: 备份{0}不存在标签{1}
    welcome:
      title: '{name} v{version}'
      common_commands: '【常用指令】'
      common_commands.hover: '输入指令{}以查看完整的指令列表'
      recent_backups: '【最近{}个备份】'
      quick_actions:
        title: '【快捷操作】'
        create: '创建一个新备份'
        create.comment: '我是一个注释'
