prime_backup:
  command:
    help:
      no_help: No detailed help message for command {}
    confirm:
      noop: Nothing to confirm
    abort:
      noop: Nothing to abort

  task:
    help:
      name: show help
      help:
        _header: |-
          ------ {name} v{version} ------
          {description}
          [Commands]
        .: |-
          §7{prefix}§r: Display help message
          §7{prefix} help §5[<what>]§r: Display help message of the given command, if there is
          §7{prefix} make §5[<comment>]§r: Make a backup. §5<comment>§r is an optional comment message
          §7{prefix} back §6[<backup_id>]§r: Restore the world to the given backup. Default: latest backup
          §7{prefix} del §6<backup_id>§r: Delete the given backup
          §7{prefix} list [<page>] [...]§r: List backups with given filters
          §7{prefix} rename §6<backup_id>§r §5<comment>§r: Modify the comment of the given backup
          §7{prefix} confirm§r: Confirm the current §crestore§r execution
          §7{prefix} abort§r: Abort the current §crestore§r execution
        list: |-
          §7{prefix} list [<page>] [--arg-key <arg-value>] §r
          Optional arguments:
          §7--per-page §e<per_page>§r: Set number of backup displayed per page
          §7--author §5<author>§r: Show backup created by the given author only
          §7--start §b<start_date>§r: Show backup after the given date only
          §7--end §b<end_date>§r: Show backup before the given date only
          §7--show-hidden§r: Show hidden backups
          Examples:
          §7{prefix} list --show-hidden§r
          §7{prefix} list --start 20231130§r
          §7{prefix} list 3 --per-page 20§r

    create:
      name: create backup
      start: Creating backup, please wait
      abort.save_wait_time_out: Waiting for the world to save timed out, aborting backup creation
      abort.unloaded: Plugin unloaded, backup aborted
      completed: 'Backup completed, id {0}, cost {1}, size {2}'
      failed: 'Backup failed, error: {0}'
    delete:
      name: delete backup
      deleting: Deleting backup {}
      deleted: Deleted {} deleted
    export:
      name: export backup
      already_exists: File {} already exists
      exporting: Exporting backup {}
      exported: Exported backup {} to {}, cost {}, size {}
    show:
      name: show backup
      title: 'Backup {}'
      date: 'Creation date: {}'
      comment: 'Comment: {}'
      size: 'Size (raw): {}'
      author: 'Author: {}'
      hidden: 'Hidden: {}'
    list:
      name: list backup
      title: Listing {} backups
      size: Size
      hover:
        id: Click to show details of backup {}
        author: 'Author: {}'
        restore: Restore to backup {}
        delete: Delete backup {}
        size: Original size
        time_since_now: '{} ago'
      next: Next Page
      prev: Previous Page
    restore:
      name: restore backup
      no_backup: No available backup to restore
      show_backup: Gonna restore the world to {}
      confirm_hint:
        base: 'Please choose within {}: [{}], [{}]'
        confirm: Confirm restore
        confirm.hover: Click me or enter command {} to confirm restore
        abort: Abort restore
        abort.hover: Click me or enter command {} to abort restore
      countdown: '§c!!!§r {0} second later, the world will §cbe restored§r to {1}'
      countdown.hover: Click me or enter command {} to abort restore
      no_confirm: No choice has been made, restore aborted
      aborted: Restore aborted
    rename:
      name: rename backup
      modified: Modified the comment of backup {} to {}

  error:
    backup_not_found: Backup with id {} does not exist
    generic: Task {} execution error, see console for more error
    too_much_ongoing_task:
      exclusive: 'Please wait for the ongoing task "{}" to finish'
      try_abort: You can also abort the ongoing task
      generic: 'Too many pending tasks (maximum = {}), please wait for some to finish.'

  texts:
    backup: 'Backup {}: {}'
    backup_id.hover: 'Backup ID: {}'
    backup_comment.none: no comment
    command:
      run: 'Click to run {}'
      suggest: 'Click to complete {}'
    operator:
      player: Player {}
      console: Console
      command_source: Command source {}
      prime_backup: Prime Backup
    duration:
      text: '{} {}'
      ms: ms
      sec: sec
      min: min
      hour: hours
      day: days
      month: months
      year: years
